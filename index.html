<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://www.gstatic.com/firebasejs/5.8.1/firebase.js"></script>
    <title>Dungeons and Dragons Initiative Tracker</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-9">
                <!--TABLE/INITIATIVE TRACKER-->
                <table class="table" id="combat-table">
                    <thead class="thead-dark">
                        <tr>
                            <th scope="col">Initiative</th>
                            <th scope="col">Name</th>
                            <th scope="col">Health Points</th>
                            <th scope="col">Armor Class</th>
                            <th scope="col">Healing & Damage</th>
                        </tr>
                    </thead>
                    <tbody id="tbody">
                    </tbody>
                </table>
            </div>
            <div class="col-3">
                <div class="row">
                    <div class="col">
                        <!--ADD NEW CHARACTER BUTTON-->
                        <button type="button" class="btn btn-warning btn-block mb-5" id="new-character">Add Character</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <!--LOAD EXISTING CHARACTER BUTTON-->
                        <button type="button" class="btn btn-warning btn-block mb-5" id="load-character">Load Character</button>
                    </div>
                </div>
                <div class="row border border-black bg-secondary mb-3 p-3">
                    <div class="col">
                        <!--ADD MONSTER FORM(?)-->
                        <form>
                            <label for="user-monster">Add A Monster</label>
                            <input type="text" class="form form-control mb-2" id="user-monster" placeholder="Monster Name">
                            <label for="how-many">How Many?</label>
                            <input type="text" class="form form-control mb-3" id="how-many" value="1">
                            <button type="submit" class="btn btn-warning btn-block mb-2 mx-auto" id="load-monster">Submit</button>
                        </form>
                    </div>
                </div>
                <!-- <div class="row"> -->
                    <!-- <div class="col"> -->
                        <!-- BUTTON TO ADVANCE INITIATIVE ORDER-->
                        <!-- <button type="button" class="btn btn-warning btn-block mb-5" id="next-initiative">Advance Initiative</button> -->
                    <!-- </div> -->
                <!-- </div> -->
                <div class="row">
                    <div class="col">
                        <!--SORT TABLE INTO INITIATIVE ORDER-->
                        <button type="button" class="btn btn-warning btn-block mb-5" id="order-initiative">Sort Table</button>
                    </div>
                </div>
            </div>
        </div>

        <script src="assets/js/logic.js"></script>
</body>

</html>
