<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Germania+One">
    <link rel="stylesheet" href="assets/css/animate.css">
    <title>Dungeons and Dragons Initiative Tracker</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.8.1/firebase.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</head>

<body>

    <div class="col-12">
        <div class="row-fluid header">
            <h1>Dungeons and Dragons Combat Battalion</h1>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-9">
                <!--TABLE/INITIATIVE TRACKER-->
                <table class="table" id="combat-table">
                    <thead class="thead-dark">
                        <tr>
                            <th scope="col">Initiative</th>
                            <th scope="col">Name</th>
                            <th scope="col">Health Points</th>
                            <th scope="col">Armor Class</th>
                            <th scope="col">Heal/Damage</th>
                            <th scope="col"></th>
                        </tr>
                    </thead>
                    <tbody id="combat-tracker">
                    </tbody>
                </table>
            </div>

            <div class="col-3">

                <div class="row">
                    <div class="col">
                        <!-- Add New Character Button trigger modal -->
                        <button type="button" class="btn btn-primary btn-warning btn-block mb-5" data-toggle="modal" data-target="#exampleModalCenter">Add New Character</button>
                    </div>
                    <div class="modal animate bounceIn" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                        <div class="modal-dialog modal-dialog-centered" role="document">
                            <div class="modal-content">
                                <!-- Header -->
                                <div class="modal-header">
                                    <h5 class="modal-title" id="exampleModalCenterTitle">Add New Character</h5>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                                <!-- Body -->
                                <div class="modal-body">
                                    <!-- Name -->
                                    <div class="input-group input-group-sm mb-3">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text" id="inputGroup-sizing-sm">Name</span>
                                        </div>
                                        <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm" id="name-input">
                                    </div>
                                    <!-- Initiative Number -->
                                    <div class="input-group input-group-sm mb-3">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text">Initiative Number</span>
                                        </div>
                                        <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm" id="InitiativeNumber-input">
                                    </div>
                                    <!-- Max HP -->
                                    <div class="input-group input-group-sm mb-3">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text">Max HP</span>
                                        </div>
                                        <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm" id="maxHealth-input">
                                    </div>
                                    <!-- Current HP -->
                                    <div class="input-group input-group-sm mb-3">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text">Current HP</span>
                                        </div>
                                        <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm" id="currentHP-input">
                                    </div>
                                    <!-- Armor Class -->
                                    <div class="input-group input-group-sm mb-3">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text">Armor Class</span>
                                        </div>
                                        <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm" id="ArmorClass-input">
                                    </div>
                                </div>
                                <!-- End Buttons -->
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                    <button type="button" class="btn btn-primary" data-dismiss="modal" id="new-character">Save changes</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Add Monster -->
                <div class="row border border-black bg-secondary mb-3 p-3">
                    <div class="col">
                        <form>
                            <label for="user-monster">Add A Monster</label>
                            <input type="text" class="form form-control mb-2" id="user-monster" placeholder="Monster Name">
                            <label for="how-many">How Many?</label>
                            <input type="text" class="form form-control mb-3" id="how-many" value="1">
                            <button type="submit" class="btn btn-warning btn-block mb-2 mx-auto" id="load-monster">Submit</button>
                        </form>
                    </div>
                </div>

                <!-- Time Tracker -->
                <div class="row">
                    <div class="col" id="clock-table">
                        <h2>Current Time</h2>
                        <table>
                            <thead>
                                <tr>
                                    <th scope="col">Zone</th>
                                    <th scope="col">Time</th>
                                </tr>
                            </thead>
                            <tbody id="current-time">
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="col-12">
        <div class="row-fluid footer">
            <p>Copyright Brilliant Buccaneers</p>
        </div>
    </div>

    <script src="assets/js/logic.js"></script>
</body>

</html>
