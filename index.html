<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://www.gstatic.com/firebasejs/5.8.1/firebase.js"></script>
    <title>Dungeons and Dragons Initiative Tracker</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-9">
                <!--TABLE/INITIATIVE TRACKER-->
                <table class="table">
                    <thead class="thead-dark">
                        <tr>
                            <th scope="col">Name</th>
                            <th scope="col">Initiative</th>
                            <th scope="col">Health Points</th>
                            <th scope="col">Armor Class</th>
                            <th scope="col">Heal</th>
                            <th scope="col">Damage</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
            <div class="col-3">
                <div class="row">
                    <div class="col">
                        <!--ADD NEW CHARACTER BUTTON-->
                        <button type="button" class="btn btn-warning btn-block mb-5" id="new-character">Add Character</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <!--LOAD EXISTING CHARACTER BUTTON-->
                        <button type="button" class="btn btn-warning btn-block mb-5" id="load-character">Load Character</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <!--ADD MONSTER FORM(?)-->
                        <form>
                            <label for="user-monster">Load Monster</label>
                            <input type="text" class="form-control" id="user-monster" placehold="Input Monster Name">
                            <button type="submit" class="btn btn-warning btn-block mb-5" id="load-monster">Submit</button>
                        </form>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <!--BUTTON TO ADVANCE INITIATIVE ORDER-->
                        <button type="button" class="btn btn-warning btn-block mb-5" id="next-initiative">Advance Initiative</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <!--SPOTIFY PLAYER-->
                    </div>
                </div>
            </div>
        </div>

        <script src="assets/js/logic.js"></script>
</body>

</html>
